name: ğŸ§  Transformer Fine-Tuning CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      # 1ï¸âƒ£ Checkout your repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3ï¸âƒ£ Install uv and project dependencies
      - name: âš¡ Install dependencies with uv
        run: |
          pip install uv
          uv pip install --system -r requirements.txt

      # 4ï¸âƒ£ Install pytest for testing
      - name: ğŸ§ª Install test dependencies
        run: uv pip install --system pytest pytest-cov

      # 5ï¸âƒ£ Run pytest with coverage
      - name: ğŸ§  Run unit tests
        run: |
          pytest finetune/tests -v --maxfail=1 --disable-warnings --cov=finetune --cov-report=term-missing

      # 6ï¸âƒ£ (Optional) Upload coverage results
      - name: ğŸ“Š Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./.coverage
